{
    "version": 2,
    "Logging": {
        "loggers": [ {
            "debuglevel": 99,
            "severity": "DEBUG",
            "name": "*"
        } ]
    },
    "Auth": {
        "database_file": "data/example.org.sqlite3",
        "listen_on": [ {
            "address": "::1",
            "port": 47807
        } ]
    },
    "data_sources": {
        "classes": {
            "IN": [{
                "type": "sqlite3",
                "params": {
                    "database_file": "data/example.org.sqlite3"
                }
            }]
        }
    },
    "Xfrout": {
        "zone_config": [ {
            "origin": "example.org"
        } ],
        "also_notify": [ {
            "address": "::1",
            "port": 47806
        } ]
    },
    "Boss": {
        "components": {
            "b10-auth": { "kind": "needed", "special": "auth" },
            "b10-xfrout": { "address": "Xfrout", "kind": "dispensable" },
            "b10-zonemgr": { "address": "Zonemgr", "kind": "dispensable" },
            "b10-cmdctl": { "special": "cmdctl", "kind": "needed" }
        }
    }
}
