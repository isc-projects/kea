{
    "version": 2,
    "Logging": {
        "loggers": [ {
            "debuglevel": 99,
            "severity": "DEBUG",
            "name": "*"
        } ]
    },
    "Auth": {
        "database_file": "data/inmem-xfrin.sqlite3",
        "listen_on": [ {
            "port": 47806,
            "address": "127.0.0.1"
        } ]
    },
    "data_sources": {
        "classes": {
            "IN": [
                {
                    "type": "sqlite3",
                    "params": {
                        "database_file": "data/inmem-xfrin.sqlite3"
                    },
                    "cache-enable": true,
                    "cache-zones": [
                        "example.org"
                    ]
                }
            ]
        }
    },
    "Boss": {
        "components": {
            "b10-auth": { "kind": "needed", "special": "auth" },
            "b10-xfrin": { "address": "Xfrin", "kind": "dispensable" },
            "b10-zonemgr": { "address": "Zonemgr", "kind": "dispensable" },
            "b10-cmdctl": { "special": "cmdctl", "kind": "needed" }
        }
    }
}
