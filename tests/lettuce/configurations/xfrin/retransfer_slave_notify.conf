{
    "version": 2,
    "Logging": {
        "loggers": [ {
            "debuglevel": 99,
            "severity": "DEBUG",
            "name": "*"
        } ]
    },
    "Auth": {
        "database_file": "data/xfrin-notify.sqlite3",
        "listen_on": [ {
            "address": "::1",
            "port": 47806
        } ]
    },
    "Xfrin": {
        "zones": [ {
            "name": "example.org",
            "master_addr": "::1",
            "master_port": 47807
        } ]
    },
    "Zonemgr": {
        "secondary_zones": [ {
            "name": "example.org",
            "class": "IN"
        } ]
    },
    "Boss": {
        "components": {
            "b10-auth": { "kind": "needed", "special": "auth" },
            "b10-xfrin": { "address": "Xfrin", "kind": "dispensable" },
            "b10-zonemgr": { "address": "Zonemgr", "kind": "dispensable" },
            "b10-cmdctl": { "special": "cmdctl", "kind": "needed" }
        }
    }
}
