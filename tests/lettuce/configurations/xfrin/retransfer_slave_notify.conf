{
    "version": 3,
    "Logging": {
        "loggers": [ {
            "debuglevel": 99,
            "severity": "DEBUG",
            "name": "*"
        } ]
    },
    "Auth": {
        "database_file": "data/xfrin-notify.sqlite3",
        "listen_on": [ {
            "address": "::1",
            "port": 47806
        } ]
    },
    "data_sources": {
        "classes": {
            "IN": [{
                "type": "sqlite3",
                "params": {
                    "database_file": "data/xfrin-notify.sqlite3"
                }
            }]
        }
    },
    "Xfrin": {
        "zones": [ {
            "name": "example.org",
            "master_addr": "::1",
            "master_port": 47807
        } ]
    },
    "Zonemgr": {
        "secondary_zones": [ {
            "name": "example.org",
            "class": "IN"
        } ]
    },
    "Stats": {
        "poll-interval": 1
    },
    "Init": {
        "components": {
            "b10-auth": { "kind": "needed", "special": "auth" },
            "b10-xfrin": { "address": "Xfrin", "kind": "dispensable" },
            "b10-zonemgr": { "address": "Zonemgr", "kind": "dispensable" },
            "b10-stats": { "address": "Stats", "kind": "dispensable" },
            "b10-cmdctl": { "special": "cmdctl", "kind": "needed" }
        }
    }
}
